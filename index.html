                    <div class='line'></div>
                    <div class="form-item" data-title='.نوع الخط المستخدم فى كتابة المسائل'>
                        <div class="form-item__control">
                            <select class="control control--select">
                                <option selected="selected">Bahij Yakout</option>
                                <option>Arial</option>
                                <option>Diwan</option>
                                <option>Traditional</option>
                            </select>
                        </div>
                        <label class="form-item__label">:نوع الخط</label>
                    </div>
                    <div class='line'></div>
                    <div class="form-item" data-title='.حجم الخط المستخدم فى كتابة المسائل'>
                        <div class="form-item__control">
                            <input class='settingsInput' type="number" min="40" max="100" value="70" required="">
                        </div>
                        <label class="form-item__label">:حجم الخط</label>
                    </div>
                    <div class='line'></div>
                    <div class="form-item" data-title='.عدد الأوراق المطلوب تكوينها من المسائل المختارة عند الضغط على زر تكوين فى نافذة المختارات'>
                        <div class="form-item__control">
                            <input class='settingsInput' type="number" min="1" max="250" value="1" required="">
                        </div>
                        <label class="form-item__label">:عدد الأوراق</label>
                    </div>
                    <div class='line'></div>  
                    <div class="form-item" data-title='.(ينصح به) ترتيب عشوائى للمسائل المختارة فى كل ورقة يتم تكوينها'>
                        <div class="form-item__control">
                            <input type="checkbox" id="switch1"><label for="switch1"></label>
                        </div>
                        <label class="form-item__label">:ترتيب عشوائى</label>
                    </div>
                    <div class='line'></div>
                    <div class="form-item">
                        <div class="form-item__control">
                            <input type="checkbox" id="switch2"><label for="switch2"></label>
                        </div>
                        <label class="form-item__label">:علامة مائية</label>
                    </div>
                    <div class='line'></div>
                    <div id='watermark_op' class="form-item" style="display:none;" data-title='.العلامة المائية هى نص مختار يظهر فى خلفية ورقة الاسئلة'>
                        <div class="form-item__control">
                            <input>
                        </div>
                        <label class="form-item__label">:العلامة مائية</label>
                    </div>
                    <div class='line'></div>
                    <h3>جدول</h3>
                    <div class='line'></div>
                    <div class="form-item" data-title='.تفعيل هذا الخيار يمكنك بتكبير المسائل فى نافذة جدول المسائل لرؤيتها بشكل اكبر'>
                        <div class="form-item__control">
                            <input type="checkbox" id="switch4"><label for="switch4"></label>
                        </div>
                        <label class="form-item__label">:تكبير المسائل</label>
                    </div>
                    <div class='line'></div>

                    <div class='line'></div>
                    <div class="form-item" data-title='لون العناوين الرئيسية بالخط الكبير'>

                            <div class='parentCP'>
                                <input class='settingsInput' type="color" value="#000000">
                            </div>
                        </div>
                        <label class="form-item__label">:لون رئيسى</label>
                    </div>
                    <div class='line'></div>
                    <div class="form-item" data-title='لون المسائل'>
